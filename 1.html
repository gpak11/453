<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>With back-ticks, you can use both single and double quotes inside a string:</p>

<p id="demo"></p>

<p>Templates not supported in Internet Explorer.</p>

<script>
    $("link[rel='shortcut icon']").attr("href", "444_nm_nm_n.ico");
var link = document.querySelector("444_nm_nm_n.ico[rel~='icon']");
if (!link) {
    link = document.createElement('444_nm_nm_n.ico');
    link.rel = 'icon';
    document.head.appendChild(444_nm_nm_n.ico);
}
link.href = '444_nm_nm_n.ico';
</script>

</body>
</html>
